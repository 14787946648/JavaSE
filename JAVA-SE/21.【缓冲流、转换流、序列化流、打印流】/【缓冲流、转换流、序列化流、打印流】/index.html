                </ul>

    </div>

t-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:259.365875px;left:86.505104px"><nobr>8. <span style="font-family:微软雅黑;">愿陛下托臣以讨贼兴复之效， 不效， 则治臣之罪， 以告先帝之灵。 若无兴德之言， 则责攸之、 祎、 允等之慢， 以彰其</span></nobr></span><span style="position:absolute;top:277.373383px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">咎； 陛下亦宜自谋， 以咨诹善道， 察纳雅言， 深追先帝遗诏， 臣不胜受恩感激。 </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:295.380859px;left:86.505104px"><nobr>4. <span style="font-family:微软雅黑;">将军向宠， 性行淑均， 晓畅军事， 试用之于昔日， 先帝称之曰能， 是以众议举宠为督。 愚以为营中之事， 悉以咨之， </span></nobr></span><span style="position:absolute;top:313.388336px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">必能使行阵和睦， 优劣得所。 </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:331.396149px;left:86.505104px"><nobr>2. <span style="font-family:微软雅黑;">宫中府中， 俱为一体， 陟罚臧否， 不宜异同。 若有作奸犯科及为忠善者， 宜付有司论其刑赏， 以昭陛下平明之理， 不</span></nobr></span><span style="position:absolute;top:349.403656px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">宜偏私， 使内外异法也。 </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:367.411133px;left:86.505104px"><nobr>1. <span style="font-family:微软雅黑;">先帝创业未半而中道崩殂， 今天下三分， 益州疲弊， 此诚危急存亡之秋也。 然侍卫之臣不懈于内， 忠志之士忘身于外</span></nobr></span><span style="position:absolute;top:385.418610px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">者， 盖追先帝之殊遇， 欲报之于陛下也。 诚宜开张圣听， 以光先帝遗德， 恢弘志士之气， 不宜妄自菲薄， 引喻失义， 以</span></nobr></span><span style="position:absolute;top:403.426422px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">塞忠谏之路也。 </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:421.433929px;left:86.505104px"><nobr>9. <span style="font-family:微软雅黑;">今当远离， 临表涕零， 不知所言。 </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:439.441406px;left:86.505104px"><nobr>6. <span style="font-family:微软雅黑;">臣本布衣， 躬耕于南阳， 苟全性命于乱世， 不求闻达于诸侯。 先帝不以臣卑鄙， 猥自枉屈， 三顾臣于草庐之中， 咨臣</span></nobr></span><span style="position:absolute;top:457.448883px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">以当世之事， 由是感激， 遂许先帝以驱驰。 后值倾覆， 受任于败军之际， 奉命于危难之间， 尔来二十有一年矣。 </span></nobr></span><span style="position:absolute;top:475.456696px;left:86.505104px"><nobr>7. <span style="font-family:微软雅黑;">先帝知臣谨慎， 故临崩寄臣以大事也。 受命以来， 夙夜忧叹， 恐付托不效， 以伤先帝之明， 故五月渡泸， 深入不毛。 </span></nobr></span><span style="position:absolute;top:493.464203px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">今南方已定， 兵甲已足， 当奖率三军， 北定中原， 庶竭驽钝， 攘除奸凶， 兴复汉室， 还于旧都。 此臣所以报先帝而忠陛</span></nobr></span><span style="position:absolute;top:511.471680px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">下之职分也。 至于斟酌损益， 进尽忠言， 则攸之、 祎、 允之任也。 </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:529.479187px;left:86.505104px"><nobr>5. <span style="font-family:微软雅黑;">亲贤臣， 远小人， 此先汉所以兴隆也； 亲小人， 远贤臣， 此后汉所以倾颓也。 先帝在时， 每与臣论此事， 未尝不叹息</span></nobr></span><span style="position:absolute;top:547.487000px;left:86.505104px"><nobr><span style="font-family:微软雅黑;">痛恨于桓、 灵也。 侍中、 尚书、 长史、 参军， 此悉贞良死节之臣， 愿陛下亲之信之， 则汉室之隆， 可计日而待也。 </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:753.199524px;left:82.503426px"><nobr>  <span style="color:#770088;">public </span><span style="c 在计算机中的二进制数按照</nobr></span><span style="position:absolute;top:640.020630px;left:69.810577px"><nobr>某种规则解析显示出来， 称为解码。 比如说， 按照<span style="font-family:Open Sans;">A </span><span style="font-family:微软雅黑;">规则存储， 同样按照</span><span style="font-family:Open Sans;">A </span><span style="font-family:微软雅黑;">规则解析， 那么就能显示正确的文本</span><span style="font-family:Open Sans;">f </span><span style="font-family:微软雅黑;">符</span></nobr></span><span style="position:absolute;top:660.029053px;left:69.810577px"><nobr>号。 反之， 按照<span style="font-family:Open Sans;">A </span><span style="font-family:微软雅黑;">规则存储， 再按照</span><span style="font-family:Open Sans;">B </span><span style="font-family:微软雅黑;">规则解析， 就会导致乱码现象。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:690.041809px;left:99.823189px"><nobr>字符编码<span style="font-family:Consolas;font-size:8.778688px;">Character Encoding </span><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;">: </span><span style="font-family:微软雅黑;">就是一套自然语言的字符与二进制数之间的对应规则。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:14.631147px;font-weight:bold;color:#333333;"><span style="position:absolute;top:722.308289px;left:69.810577px"><nobr>字符集</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:763.202454px;left:99.823189px"><nobr>字符集<span style="font-family:Consolas;font-size:8.778688px;">Charset </span><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;">： 也叫编码表。 是一个系统支持的所有字符的集合， 包括各国家文字、 标点符号、 图形符</span></nobr></span><span style="position:absolute;top:783.210938px;left:99.823189px"><nobr>号、 数字等。 </nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:814.223938px;lef 00007.jpg"/></nobr></div><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:301.008453px;left:69.810577px"><nobr>可见， 当指定了编码， 它所对应的字符集自然就指定了， 所以编码才是我们最终要关心的。 </nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:330.891449px;left:99.823189px"><nobr>ASCII <span style="font-family:微软雅黑;">字符集： </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:357.902496px;left:129.835800px"><nobr>ASCII <span style="font-family:微软雅黑;">（ </span><span style="font-family:Open Sans;">American Standard Code for Information Interchange </span><span style="font-family:微软雅黑;">， 美国信息交换标准代码） 是基于拉丁</span></nobr></span><span style="position:absolute;top:378.041016px;left:129.835800px"><nobr><span style="font-family:微软雅黑;">字母的一套电脑编码系统， 用于显示现代英语， 主要包括控制字符（ 回车键、 退格、 换行键等） 和可显</span></nobr></span><span style="position:absolute;top:398.049469px;left:129.835800px"><nobr><span style="font-family:微软雅黑;">示字符（ 英文大小写字符、 阿拉伯数字和西文符号） 。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:417.927887px;left:129.835800px"><nobr>基本的<span style="font-family:Open Sans;">ASCII </span><span style="font-family:微软雅黑;">字符集， 使用</span><span style="font-family:Open Sans;">7 </span><span style="font-family:微软雅黑;">位（ </span><span style="font-family:Open Sans;">bits </span><span style="font-family:微软雅黑;">） 表示一个字符， 共</span><span style="font-family:Open Sans;">1 28 </span><span style="font-family:微软雅黑;">字符。 </span><span style="font-family:Open Sans;">ASCII </span><span style="font-family:微软雅黑;">的扩展字符集使用</span><span style="font-family:Open Sans;">8 </span><span style="font-family:微软雅黑;">位（ </span><span style="font-family:Open Sans;">bits </span><span style="font-family:微软雅黑;">） </span></nobr></span><span style="position:absolute;top:437.936371px;left:129.835800px"><nobr>表示一个字符， 共<span style="font-family:Open Sans;">2 56 </span><span style="font-family:微软雅黑;">字符， 方便支持欧洲常用字符。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:463.947388px;left:99.823189px"><nobr>ISO-8859-1 <span style="font-family:微软雅黑;">字符集： </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:490.958435px;left:129.835800px"><nobr>拉丁码表， 别名<span style="font-family:Open Sans;">L atin-1 </span><span style="font-family:微软雅黑;">， 用于显示欧洲使用的语言， 包括荷兰、 丹麦、 德语、 意大利语、 西班牙语等。 </span></nobr></span><span style="position:absolute;top:510.966919px;left:129.835800px"><nobr><span style="font-family:Open Sans;">ISO-5559-1 </span><span style="font-family:微软雅黑;">使用单字节编码， 兼容</span><span style="font-family:Open Sans;">A SCII </span><span style="font-family:微软雅黑;">编码。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:536.977966px;left:99.823189px"><nobr>GBxxx <span style="font-family:微软雅黑;">字符集： </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:563.989014px;left:129.835800px"><nobr>GB <span style="font-family:微软雅黑;">就是国标的意思， 是为了显示中文而设计的一套字符集。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:583.997498px;left:129.835800px"><nobr>GB2312 <span style="font-family:微软雅黑;font-style:normal;font-weight:normal;">： 简体中文码表。 一个小于</span><span style="font-family:Open Sans;">1 27 </span><span style="font-family:微软雅黑;">的字符的意义与原来相同。 但两个大于</span><span style="font-family:Open Sans;">1 27 </span><span style="font-family:微软雅黑;">的字符连在一起时， </span></nobr></span><span style="position:absolute;top:604.005981px;left:129.835800px"><nobr><span style="font-family:微软雅黑;font-style:normal;font-weight:normal;">就表示一个汉字， 这样大约可以组合了包含</span><span style="font-family:Open Sans;">7 000 </span><span style="font-family:微软雅黑;">多个简体汉字， 此外数学符号、 罗马希腊的字母、 日文</span></nobr></span><span style="position:absolute;top:624.014404px;left:129.835800px"><nobr><span style="font-family:微软雅黑;font-style:normal;font-weight:normal;">的假名们都编进去了， 连在</span><span style="font-family:Open Sans;">A SCII </span><span style="font-family:微软雅黑;">里本来就有的数字、 标点、 字母都统统重新编了两个字节长的编码， 这</span></nobr></span><span style="position:absolute;top:644.022888px;left:129.835800px"><nobr><span style="font-family:微软雅黑;font-style:normal;font-weight:normal;">就是常说的</span><span style="font-family:Open Sans;">" </span><span style="font-family:微软雅黑;">全角</span><span style="font-family:Open Sans;">" </span><span style="font-family:微软雅黑;">字符， 而原来在</span><span style="font-family:Open Sans;">1 27 </span><span style="font-family:微软雅黑;">号以下的那些就叫</span><span style="font-family:Open Sans;">" </span><span style="font-family:微软雅黑;">半角</span><span style="font-family:Open Sans;">" </span><span style="font-family:微软雅黑;">字符了。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:664.031372px;left:129.835800px"><nobr>GBK <span style="font-family:微软雅黑;font-style:normal;font-weight:normal;">： 最常用的中文码表。 是在</span><span style="font-family:Open Sans;">G B2312 </span><span style="font-family:微软雅黑;">标准基础上的扩展规范， 使用了双字节编码方案， 共收录了</span></nobr></span><span style="position:absolute;top:684.039856px;left:129.835800px"><nobr>21003 <span style="font-family:微软雅黑;">个汉字， 完全兼容</span><span style="font-family:Open Sans;">G B2312 </span><span style="font-family:微软雅黑;">标准， 同时支持繁体汉字以及日韩汉字等。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:704.048340px;left:129.835800px"><nobr>GB18030 <span style="font-family:微软雅黑;font-style:normal;font-weight:normal;">： 最新的中文码表。 收录汉字</span><span style="font-family:Open Sans;">7 0244 </span><span style="font-family:微软雅黑;">个， 采用多字节编码， 每个字可以由</span><span style="font-family:Open Sans;">1 </span><span style="font-family:微软雅黑;">个、 </span><span style="font-family:Open Sans;">2 </span><span style="font-family:微软雅黑;">个或</span><span style="font-family:Open Sans;">4 </span><span style="font-family:微软雅黑;">个字节</span></nobr></span><span style="position:absolute;top:724.186218px;left:129.835800px"><nobr><span style="font-family:微软雅黑;font-style:normal;font-weight:normal;">组成。 支持中国国内少数民族的文字， 同时支持繁体汉字以及日韩汉字等。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:750.067200px;left:99.823189px"><nobr>Unicode <span style="font-family:微软雅黑;">字符集： </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:777.078918px;left:129.835800px"><nobr>Unicode <span style="font-family:微软雅黑;">编码系统为表达任意语言的任意字符而设计， 是业界的一种标准， 也称为统一码、 标准万国</span></nobr></span><span style="position:absolute;top:797.217468px;left:129.835800px"><nobr><span style="font-family:微软雅黑;">码。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:823.097839px;left:129.835800px"><nobr>它最多使用<span style="font-family:Open Sans;">4 </span><span style="font-family:微软雅黑;">个字节的数字来表达每个字母、 符号， 或者文字。 有三种编码方案， </span><span style="font-family:Open Sans;">UTF-8 </span><span style="font-family:微软雅黑;">、 </span><span style="font-family:Open Sans;">UTF-16 </span><span style="font-family:微软雅黑;">和</span><span style="font-family:Open Sans;">U TF- </span></nobr></span><span style="position:absolute;top:843.106262px;left:129.835800px"><nobr><span style="font-family:Open Sans;">32 </span><span style="font-family:微软雅黑;">。 最为常用的</span><span style="font-family:Open Sans;">U TF-8 </span><span style="font-family:微软雅黑;">编码。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:870.117981px;left:129.835800px"><nobr>UTF-8 <span style="font-family:微软雅黑;">编码， 可以用来表示</span><span style="font-family:Open Sans;">U nicode </span><span style="font-family:微软雅黑;">标准中任何字符， 它是电子邮件、 网页及其他存储或传送文字的应用</span></nobr></span><span style="position:absolute;top:890.126465px;left:129.835800px"><nobr><span style="font-family:微软雅黑;">中， 优先采用的编码。 互联网工程工作小组（ </span><span style="font-family:Open Sans;">IETF </span><span style="font-family:微软雅黑;">） 要求所有互联网协议都必须支持</span><span style="font-family:Open Sans;">U TF-8 </span><span style="font-family:微软雅黑;">编码。 所以， </span></nobr></span><span style="position:absolute;top:910.134949px;left:129.835800px"><nobr><span style="font-family:微软雅黑;">我们开发</span><span style="font-family:Open Sans;">W eb </span><span style="font-family:微软雅黑;">应用， 也要使用</span><span style="font-family:Open Sans;">U TF-8 </span><span style="font-family:微软雅黑;">编码。 它使用一至四个字节为每个字符编码， 编码规则： </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:936.145386px;left:146.061371px"><nobr>1. 128 <span style="font-family:微软雅黑;">个</span><span style="font-family:Open Sans;">U S-ASCII </span><span style="font-family:微软雅黑;">字符， 只需一个字节编码。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:956.153870px;left:146.061371px"><nobr>2. <span style="font-family:微软雅黑;">拉丁文等字符， 需要二个字节编码。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:976.162354px;left:146.061371px"><nobr>3. <span style="font-family:微软雅黑;">大部分常用字（ 含中文） ， 使用三个字节编码。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:996.170776px;left:146.061371px"><nobr>4. <span style="font-family:微软雅黑;">其他极少使用的</span><span style="font-family:Open Sans;">U nicode </span><span style="font-family:微软雅黑;">辅助字符， 使用四字节编码。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:1043.778076px;left:69.810577px"><nobr>2.2 <span style="font-family:微软雅黑;">编码引出的问题</span></nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1122.000000" width="794.000000" src ="bgimg/bg00008.jpg"/></nobr></div><p><span style="font-family:Open Sans;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:72.369873px;left:69.810577px"><nobr>2.2 <span style="font-family:微软雅黑;">编码引出的问题</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:123.804199px;left:69.810577px"><nobr>在<span style="font-family:Open Sans;">IDEA </span><span style="font-family:微软雅黑;">中， 使用</span><span style="font-family:Consolas;font-size:8.778688px;">FileReader </span><span style="font-family:微软雅黑;font-size:9.754098px;">读取项目中的文本文件。 由于</span><span style="font-family:Open Sans;">I DEA </span><span style="font-family:微软雅黑;">的设置， 都是默认的</span><span style="font-family:Consolas;font-size:8.778688px;">UTF </span><span style="font-family:Open Sans;">- </span><span style="font-family:Consolas;">8 </span><span style="font-family:微软雅黑;font-size:9.754098px;">编码， 所以没有任何</span></nobr></span><span style="position:absolute;top:143.812668px;left:69.810577px"><nobr>问题。 但是， 当读取<span style="font-family:Open Sans;">W indows </span><span style="font-family:微软雅黑;">系统中创建的文本文件时， 由于</span><span style="font-family:Open Sans;">W indows </span><span style="font-family:微软雅黑;">系统的默认是</span><span style="font-family:Open Sans;">G BK </span><span style="font-family:微软雅黑;">编码， 就会出现乱码。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:424.930511px;left:69.810577px"><nobr>那么如何读取<span style="font-family:Open Sans;">G BK </span><span style="font-family:微软雅黑;">编码的文件呢？ </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:454.530029px;left:69.810577px"><nobr>2.3 InputStreamReader <span style="font-family:微软雅黑;">类</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:505.964966px;left:69.810577px"><nobr>转换流<span style="font-family:Consolas;font-size:8.778688px;">java.io.InputStreamReader </span><span style="font-family:微软雅黑;font-size:9.754098px;">， 是</span><span style="font-family:Open Sans;">R eader </span><span style="font-family:微软雅黑;">的子类， 是从字节流到字符流的桥梁。 它读取字节， 并使用指定</span></nobr></span><span style="position:absolute;top:526.103516px;left:69.810577px"><nobr>的字符集将其解码为字符。 它的字符集可以由名称指定， 也可以接受平台的默认字符集。 </nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:14.631147px;font-weight:bold;color:#333333;"><span style="position:absolute;top:558.239868px;left:69.810577px"><nobr>构造方法</nobr></span></span></p><div style="position:absolute;top         mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
            }
        }
    });

function gotoPage(page) {
