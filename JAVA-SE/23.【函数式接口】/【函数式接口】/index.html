<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style/style.css">

    <style type="text/css" media="print">
        .noprint {
            display: none
        }
        
        .print {
            display: block !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>
                <i class="icon-skip_previous" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('first')"></i>
                <i class="icon-play_arrow prev-icon" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('prev')"></i>
                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0" selected>100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>
<!-- 先引入 Vue -->

<script>

var app = new Vue({
        el: '#app',
        data: function() {
            return {
                // visible: false,
                isCollapse: false,
                currentNav: 0,
                activeName2: 'first',
                pageNum: 1, 
                currentPage: 1,
                pageContent: '',
                asideHeight: 300,
                mainHeight: 300,
                ifMenuShow: true,
                zoomNum: '1.0',
                textAlign: 'left',
                zoomStyle: {},
                pageDatas: ['<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1122.000000" width="794.000000" src ="bgimg/bg00001.jpg"/></nobr></div><p><span style="font-family:Open Sans;font-size:21.946720px;font-weight:bold;color:#333333;"><span style="position:absolute;top:106.441002px;left:69.810577px"><nobr>day12 <span style="font-family:微软雅黑;">【 函数式接口】 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:165.635422px;left:69.810585px"><nobr>主要内容</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:216.972488px;left:99.823189px"><nobr>自定义函数式接口</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:236.980881px;left:99.823189px"><nobr>函数式编程</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:256.989258px;left:99.823189px"><nobr>常用函数式接口</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:286.686279px;left:69.810585px"><nobr>教学目标</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:336.892914px;left:101.824036px"><nobr>能够使用<span style="font-family:Open Sans;">@ FunctionalInterface </span><span style="font-family:微软雅黑;">注解</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:364.034271px;left:101.824036px"><nobr>能够自定义无参无返回函数式接口</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:390.045166px;left:101.824036px"><nobr>能够自定义有参有返回函数式接口</nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:416.926514px;left:101.824036px"><nobr>能够理解<span style="font-family:Open Sans;">L ambda </span><span style="font-family:微软雅黑;">延迟执行的特点</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:442.937378px;left:101.824036px"><nobr>能够使用<span style="font-family:Open Sans;">L ambda </span><span style="font-family:微软雅黑;">作为方法的参数</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:469.948730px;left:101.824036px"><nobr>能够使用<span style="font-family:Open Sans;">L ambda </span><span style="font-family:微软雅黑;">作为方法的返回值</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:495.959686px;left:101.824036px"><nobr>能够使用<span style="font-family:Open Sans;">S upplier </span><span style="font-family:微软雅黑;">函数式接口</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:522.970947px;left:101.824036px"><nobr>能够使用<span style="font-family:Open Sans;">C onsumer </span><span style="font-family:微软雅黑;">函数式接口</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:548.981934px;left:101.824036px"><nobr>能够使用<span style="font-family:Open Sans;">F unction </span><span style="font-family:微软雅黑;">函数式接口</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:575.993286px;left:101.824036px"><nobr>能够使用<span style="font-family:Open Sans;">P redicate </span><span style="font-family:微软雅黑;">函数式接口</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:21.946720px;font-weight:bold;color:#333333;"><span style="position:absolute;top:604.942932px;left:69.810577px"><nobr>第一章函数式接口</nobr></span></span></p><p><span style="font-family:Open Sans;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:663.617065px;left:69.810577px"><nobr>1.1 <span style="font-family:微软雅黑;">概念</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:714.051270px;left:69.810577px"><nobr>函数式接口在<span style="font-family:Open Sans;">J ava </span><span style="font-family:微软雅黑;">中是指： 有且仅有一个抽象方法的接口。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:745.064270px;left:69.810577px"><nobr>函数式接口， 即适用于函数式编程场景的接口。 而<span style="font-family:Open Sans;">J ava </span><span style="font-family:微软雅黑;">中的函数式编程体现就是</span><span style="font-family:Open Sans;">L ambda </span><span style="font-family:微软雅黑;">， 所以函数式接口就是可</span></nobr></span><span style="position:absolute;top:765.072754px;left:69.810577px"><nobr>以适用于<span style="font-family:Open Sans;">Lambda </span><span style="font-family:微软雅黑;">使用的接口。 只有确保接口中有且仅有一个抽象方法， </span><span style="font-family:Open Sans;">Java </span><span style="font-family:微软雅黑;">中的</span><span style="font-family:Open Sans;">Lambda </span><span style="font-family:微软雅黑;">才能顺利地进行推导。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#777777;"><span style="position:absolute;top:795.085388px;left:88.818565px"><nobr>备注： <span style="font-family:Open Sans;">“ </span><span style="font-family:微软雅黑;font-weight:bold;">语法糖</span><span style="font-family:Open Sans;font-style:normal;font-weight:normal;">” </span><span style="font-family:微软雅黑;">是指使用更加方便， 但是原理不变的代码语法。 例如在遍历集合时使用的</span><span style="font-family:Open Sans;">f or-each </span><span style="font-family:微软雅黑;">语法， 其实</span></nobr></span><span style="position:absolute;top:815.093750px;left:88.818565px"><nobr>底层的实现原理仍然是迭代器， 这便是<span style="font-family:Open Sans;">“ </span><span style="font-family:微软雅黑;">语法糖</span><span style="font-family:Open Sans;">” </span><span style="font-family:微软雅黑;">。 从应用层面来讲， </span><span style="font-family:Open Sans;">Java </span><span style="font-family:微软雅黑;">中的</span><span style="font-family:Open Sans;">Lambda </span><span style="font-family:微软雅黑;">可以被当做是匿名内部</span></nobr></span><span style="position:absolute;top:835.102234px;left:88.818565px"><nobr>类的<span style="font-family:Open Sans;">“ </span><span style="font-family:微软雅黑;">语法糖</span><span style="font-family:Open Sans;">” </span><span style="font-family:微软雅黑;">， 但是二者在原理上是不同的。 </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:864.701599px;left:69.810577px"><nobr>1.2 <span style="font-family:微软雅黑;">格式</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:916.266296px;left:69.810577px"><nobr>只要确保接口中有且仅有一个抽象方法即可： </nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:958.659485px;left:82.503426px"><nobr>  <span style="font-family:微软雅黑;color:#000000;">修饰符</span><span style="font-family:Consolas;color:#333333;">  </span><span style="color:#770088;">interface </span><span style="color:#333333;">  </span><span style="font-family:微软雅黑;color:#0000FF;">接口名称</span><span style="font-family:Consolas;color:#333333;">  { </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:976.667114px;left:86.505104px"><nobr>     <span style="color:#770088;">public </span><span style="color:#333333;">  </span><span style="color:#770088;">abstract </span><span style="color:#333333;">  </span><span style="font-family:微软雅黑;color:#000000;">返回值类型</span><span style="font-family:Consolas;color:#333333;">  </span><span style="font-family:微软雅黑;color:#000000;">方法名称</span><span style="font-family:Consolas;color:#333333;">( </span><span style="font-family:微软雅黑;color:#000000;">可选参数信息</span><span style="font-family:Consolas;color:#333333;">) ; </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:994.674683px;left:86.505104px"><nobr>     <span style="color:#AA5500;">//  </span><span style="font-family:微软雅黑;">其他非抽象方法内容</span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:1029.315430px;left:86.505104px"><nobr>} </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1122.000000" width="794.000000" src ="bgimg/bg00002.jpg"/></nobr></div><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:96.922119px;left:69.810577px"><nobr>由于接口当中抽象方法的<span style="font-family:Consolas;font-size:8.778688px;">public abstract </span><span style="font-family:微软雅黑;font-size:9.754098px;">是可以省略的， 所以定义一个函数式接口很简单： </span></nobr></span></span></ pan style="font-family:Consolas;font-size:8.778688px;">MyFunctionalInterface </span><span style="font-family:微软雅黑;font-size:9.754098px;">函数式接口， 典型使用场景就是作为方法的参数： </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:21.946720px;font-weight:bold;color:#333333;"><span style="position:absolute;top:812.030090px;left:69.810577px"><nobr>第二章函数式编程</nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:874.118652px;left:69.810577px"><nobr>  </nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:904.131348px;left:69.810577px"><nobr>在兼顾面向对象特性的基础上， <span style="font-family:Open Sans;">Java </span><span style="font-family:微软雅黑;">语言通过</span><span style="font-family:Open Sans;">Lambda </span><span style="font-family:微软雅黑;">表达式与方法引用等， 为开发者打开了函数式编程的大门。 </span></nobr></span><span style="position:absolute;top:924.269775px;left:69.810577px"><nobr>下面我们做一个初探。 </nobr></span></span></p><p><span style="font-family:Open Sans;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:953.739136px;left:69.810577px"><nobr>2.1 Lambda <span style="font-family:微软雅黑;">的延迟执行</span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:1005.173828px;left:69.810577px"><nobr>  </nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:141.942703px;left:82.503426px"><nobr>  <span style="color:#770088;">public </span><span style="color:#333333;">  </span><span style="color:#770088;">interface </span><span style="color:#333333;">  </span><span style="color:#0000FF;">MyFunctionalInterface </span><span style= 志可以帮助我们快速的定位问题， 记录程序运行过程中的情况， 以便项目的监控和优化。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:535.105957px;left:69.810577px"><nobr>这段代码存在问题： 无论级别是否满足要求， 作为<span style="font-family:Consolas;font-size:8.778688px;">log </span><span style="font-family:微软雅黑;font-size:9.754098px;">方法的第二个参数， 三个字符串一定会首先被拼接并传入方</span></nobr></span><span style="position:absolute;top:555.114441px;left:69.810577px"><nobr>法内， 然后才会进行级别判断。 如果级别不符合要求， 那么字符串的拼接操作就白做了， 存在性能浪费。 </nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#777777;"><span style="position:absolute;top:584.996826px;left:88.818565px"><nobr>备注： <span style="font-family:Open Sans;">SLF4J </span><span style="font-family:微软雅黑;">是应用非常广泛的日志框架， 它在记录日志时为了解决这种性能浪费的问题， 并不推荐首先进行</span></nobr></span><span style="position:absolute;top:605.135437px;left:88.818565px"><nobr>字符串的拼接， 而是将字符串的若干部分作为可变参数传入方法中， 仅在日志级别满足要求的情况下才会进</nobr></span><span style="position:absolute;top:625.143860px;left:88.818565px"><nobr>行字符串拼接。 例如： <span style="font-family:Consolas;font-size:8.778688px;">LOGGER.debug(" </span><span style="font-family:微软雅黑;">变量</span><span style="font-family:Consolas;">{ } </span><span style="font-family:微软雅黑;">的取值为</span><span style="font-family:Consolas;">{ } </span><span style="font-family:微软雅黑;">。 </span><span style="font-family:Consolas;">", "os", "macOS") </span><span style="font-family:微软雅黑;font-size:9.754098px;">， 其中的大括号</span><span style="font-family:Consolas;font-size:8.778688px;">{} </span><span style="font-family:微软雅黑;font-size:9.754098px;">为占位</span></nobr></span><span style="position:absolute;top:645.022095px;left:88.818565px"><nobr>符。 如果满足日志级别要求， 则会将<span style="font-family:Open Sans;">“ os ” </span><span style="font-family:微软雅黑;">和</span><span style="font-family:Open Sans;">“ macOS ” </span><span style="font-family:微软雅黑;">两个字符串依次拼接到大括号的位置； 否则不会进行字</span></nobr></span><span style="position:absolute;top:665.030518px;left:88.818565px"><nobr>符串拼接。 这也是一种可行解决方案， 但<span style="font-family:Open Sans;">Lambda </span><span style="font-family:微软雅黑;">可以做到更好。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:14.631147px;font-weight:bold;color:#333333;"><span style="position:absolute;top:697.102051px;left:69.810577px"><nobr>体验<span style="font-family:Open Sans;">L ambda </span><span style="font-family:微软雅黑;">的更优写法</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:738.061340px;left:69.810577px"><nobr>使用<span style="font-family:Open Sans;">L ambda </span><span style="font-family:微软雅黑;">必然需要一个函数式接口： </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:875.249023px;left:69.810577px"><nobr>然后对<span style="font-family:Consolas;font-size:8.778688px;">log </span><span style="font-family:微软雅黑;font-size:9.754098px;">方法进行改造： </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:198.964844px;left:69.810577px"><nobr>一种典型的场景就是对参数进行有条件使用， 例如对日志消息进行拼接后， 在满足条件的情况下进行打印输出： </nobr></span><span style="position:absolute;top:243.985352px;left:82.503426px"><nobr><span style="font-family:Consolas;font-size:8.778688px;">  </span><span style="color:#770088;">public </span><span style="color:#333333;">  </span><span style="color:#770088;">class </span><span style="color:#333333;">  </span><span style="color:#0000FF;">Demo01Logger </span><span style="color:#333333;"> { </span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:261.993011px;left:8                     case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
            }
        }
    });

function gotoPage(page) {
    console.log(page);
    app.gotoPage(page);
}

</script>
