:微软雅黑;">， 调用指定的方法， 可以从一个流模型转换为另一个流模型。 而最右侧的数字</span></nobr></span><span style="position:absolute;top:115.799644px;left:69.810577px"><nobr><span style="font-family:Open Sans;">3 </span><span style="font-family:微软雅黑;">是最终结果。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:145.942383px;left:69.810577px"><nobr>这里的<span style="font-family:Consolas;font-size:8.778688px;">filter </span><span style="font-family:微软雅黑;font-size:9.754098px;">、 </span><span style="font-family:Consolas;font-size:8.778688px;">map </span><span style="font-family:微软雅黑;font-size:9.754098px;">、 </span><span style="font-family:Consolas;font-size:8.778688px;">skip </span><span style="font-family:微软雅黑;font-size:9.754098px;">都是在对函数模型进行操作， 集合元素并没有真正被处理。 只有当终结方法</span><span style="font-family:Consolas;font-size:8.778688px;">count </span></nobr></span><span style="position:absolute;top:165.820801px;left:69.810577px"><nobr>执行的时候， 整个模型才会按照指定策略执行操作。 而这得益于<span style="font-family:Open Sans;">L ambda </span><span style="font-family:微软雅黑;">的延迟执行特性。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#777777;"><span style="position:absolute;top:196.833817px;left:88.818565px"><nobr>备注： <span style="font-family:Open Sans;">“Stream </span><span style="font-family:微软雅黑;">流</span><span style="font-family:Open Sans;">” </span><span style="font-family:微软雅黑;">其实是一个集合元素的函数模型， 它并不是集合， 也不是数据结构， 其本身并不存储任何</span></nobr></span><span style="position:absolute;top:216.972336px;left:88.818565px"><nobr>元素（ 或其地址值） 。 </nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:246.854980px;left:69.810577px"><nobr>Stream <span style="font-family:微软雅黑;">（ 流） 是一个来自数据源的元素队列</span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:277.868011px;left:99.823189px"><nobr>元素是特定类型的对象， 形成一个队列。 <span style="font-family:Open Sans;">Java </span><span style="font-family:微软雅黑;">中的</span><span style="font-family:Open Sans;">Stream </span><span style="font-family:微软雅黑;">并不会存储元素， 而是按需计算。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:298.006195px;left:99.823189px"><nobr>数据源流的来源。 可以是集合， 数组等。 </nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:327.888824px;left:69.810577px"><nobr>和以前的<span style="font-family:Open Sans;">C ollection </span><span style="font-family:微软雅黑;">操作不同， </span><span style="font-family:Open Sans;">Stream </span><span style="font-family:微软雅黑;">操作还有两个基础的特征： </span></nobr></span></span></p><p><span style="font-family:Open Sans;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:357.901520px;left:99.823189px"><nobr>Pipelining : <span style="font-family:微软雅黑;">中间操作都会返回流对象本身。 这样多个操作可以串联成一个管道， 如同流式风格（ </span><span style="font-family:Open Sans;">ﬂuent </span></nobr></span><span style="position:absolute;top:377.910004px;left:99.823189px"><nobr>style <span style="font-family:微软雅黑;">） 。 这样做可以对操作进行优化， 比如延迟执行</span><span style="font-family:Open Sans;">( laziness) </span><span style="font-family:微软雅黑;">和短路</span><span style="font-family:Open Sans;">( short-circuiting) </span><span style="font-family:微软雅黑;">。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-weight:bold;color:#333333;"><span style="position:absolute;top:397.918457px;left:99.823189px"><nobr>内部迭代： 以前对集合遍历都是通过<span style="font-family:Open Sans;">Iterator </span><span style="font-family:微软雅黑;">或者增强</span><span style="font-family:Open Sans;">f or </span><span style="font-family:微软雅黑;">的方式</span><span style="font-family:Open Sans;">, </span><span style="font-family:微软雅黑;">显式的在集合外部进行迭代， 这叫做外部迭</span></nobr></span><span style="position:absolute;top:417.926605px;left:99.823189px"><nobr>代。 <span style="font-family:Open Sans;">Stream </span><span style="font-family:微软雅黑;">提供了内部迭代的方式， 流可以直接调用遍历方法。 </span></nobr></span></span></p><p><span style="font-family:微软雅黑;font-size:9.754098px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:448.939575px;left:69.810577px"><nobr>当使用一个流的时候， 通常包括三个基本步骤： 获取一个数据源（ <span style="font-family:Open Sans;">source </span><span style="font-family:微软雅黑;">） </span><span style="font-family:Arial;">→ </span><span style="font-family:微软雅黑;">数据转换</span><span style="font-family:Arial;">→ </span><span style="font-family:微软雅黑;">执行操作获取想要的结</span></nobr></span><span style="position:absolute;top:468.948029px;left:69.810577px"><nobr>果， 每次转换原有<span style="font-family:Open Sans;">Stream </span><span style="font-family:微软雅黑;">对象不改变， 返回一个新的</span><span style="font-family:Open Sans;">Stream </span><span style="font-family:微软雅黑;">对象（ 可以有多次转换） ， 这就允许对其操作可以</span></nobr></span><span style="position:absolute;top:489.086578px;left:69.810577px"><nobr>像链条一样排列， 变成一个管道。 </nobr></span></span></p><p><span style="font-family:Open Sans;font-size:17.069672px;font-weight:bold;color:#333333;"><span style="position:absolute;top:518.556091px;left:69.810577px"><nobr>1.3 <span style="font-family:微软雅黑;">获取流</span></nobr></span></span></p><p><span style="font-family:Consolas;font-size:8.778688px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:569.990662px;left:74.812683px"><nobr>java.util.stream.Stream&lt;T&gt; <span style="font-family:微软雅黑;font-size:9.754098px;">是</span><span style="font-family:Open Sans;">Java 8 </span><span style="font-family:微软雅黑;">新加入的最常用的流接口。 （ 这并不是一个函数式接口。 ） </span></nobr></span></span></p><p><span style="font-fam         mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
